<ion-content fullscreen>
  <ion-list>
    <ion-item button detail [routerLink]="['/sessions', session.id]" class="session-item" *ngFor="let session of sessions | async">
      <ion-label>
        <h2>{{ session.title }}</h2>
        <ion-chip *ngFor="let speaker of session.speakers">
          <ion-avatar>
            <img
              [src]="IMAGE_URL + speaker.photoUrl" />
          </ion-avatar>
          <ion-label>{{ speaker.name }}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="session.track">
          <ion-icon name="location"></ion-icon>
          <ion-label>{{ session.track.title }}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="session.type" >
          <ion-label>{{ session.type }}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="session.category">
          <ion-icon name="pricetag"></ion-icon>
          <ion-label>{{ session.category }}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="session.complexity" >
          <ion-label>{{ session.complexity }}</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
